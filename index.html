<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BreatheWell Pro | Health Intelligence</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --primary: #38bdf8; --text: #f8fafc; --accent: #818cf8; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); line-height: 1.6; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .navbar { padding: 20px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); margin-bottom: 20px; }
        .logo { font-size: 22px; font-weight: 800; color: var(--primary); letter-spacing: 1px; }
        
        .app-layout { display: grid; grid-template-columns: 1fr; gap: 25px; }
        @media (min-width: 900px) { .app-layout { grid-template-columns: 350px 1fr; } }

        .card { background: var(--card); border-radius: 20px; padding: 25px; border: 1px solid rgba(255,255,255,0.05); }
        input { background: #334155; border: 1px solid rgba(255,255,255,0.1); padding: 14px; border-radius: 12px; color: white; width: 100%; margin-bottom: 12px; }
        .btn { padding: 14px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; width: 100%; transition: 0.3s; }
        .btn-primary { background: linear-gradient(135deg, var(--primary), var(--accent)); color: white; }
        .btn-gps { background: transparent; border: 1px solid var(--primary); color: var(--primary); margin-bottom: 15px; }
        
        .aqi-val { font-size: 64px; font-weight: 900; color: var(--primary); margin: 10px 0; }
        .status-pill { display: inline-block; padding: 5px 15px; border-radius: 20px; font-size: 12px; font-weight: 800; text-transform: uppercase; margin-bottom: 15px; }
        
        #map { height: 300px; border-radius: 15px; margin: 20px 0; filter: invert(100%) hue-rotate(180deg) brightness(95%); }
        .chart-box { height: 250px; margin-top: 20px; }
        
        .info-section { margin-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px; }
        .info-title { color: var(--primary); font-size: 12px; font-weight: 800; text-transform: uppercase; margin-bottom: 8px; display: block; }
    </style>
</head>
<body>
    <nav class="navbar"><div class="logo">BREATHEWELL PRO</div></nav>
    <div class="container">
        <div class="app-layout">
            <div class="sidebar">
                <button id="gps-btn" class="btn btn-gps">üìç ONE-CLICK GPS SYNC</button>
                <div class="card">
                    <form id="search-form">
                        <input type="text" id="city" placeholder="City" required>
                        <input type="text" id="state" placeholder="State" required>
                        <input type="text" id="country" placeholder="Country" required>
                        <button type="submit" class="btn btn-primary">ANALYZE AIR HEALTH</button>
                    </form>
                </div>

                <div id="tracker-card" class="card" style="margin-top: 20px; display: none;">
                    <h4 style="margin-bottom: 15px;">ü©∫ SYMPTOM CORRELATION</h4>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; font-size: 13px;">
                        <label><input type="checkbox" class="symptom" value="Coughing"> Dry Cough</label>
                        <label><input type="checkbox" class="symptom" value="Headache"> Headache</label>
                        <label><input type="checkbox" class="symptom" value="Chest Pain"> Chest Pain</label>
                        <label><input type="checkbox" class="symptom" value="Short Breath"> Short Breath</label>
                    </div>
                    <button id="analyze-btn" class="btn btn-primary" style="margin-top: 15px; font-size: 12px;">GENERATE ANALYSIS</button>
                    <div id="personal-report" style="margin-top: 15px; font-size: 13px; line-height: 1.4;"></div>
                </div>
            </div>

            <div class="main-dashboard">
                <div id="placeholder" class="card" style="text-align: center; padding: 80px 20px; opacity: 0.5;">
                    üîç Waiting for Location Input...
                </div>
                <div id="history-card" class="card" style="margin-top: 20px; display: none;">
    <h4 style="margin-bottom: 10px; color: var(--primary); font-size: 12px; letter-spacing: 1px;">üíæ RECENT SEARCH HISTORY</h4>
    <div id="history-list" style="display: flex; flex-direction: column; gap: 8px;"></div>
    <button onclick="clearHistory()" style="background:none; border:none; color:#ef4444; font-size:10px; cursor:pointer; margin-top:10px; text-decoration:underline;">Clear All History</button>
</div>

                <div id="main-content" style="display: none;">
                    <div class="card">
                        <div style="display: flex; justify-content: space-between; align-items: flex-start; flex-wrap: wrap; gap: 15px;">
                            <div>
                                <h2 id="display-city">City</h2>
                                <div class="aqi-val" id="display-aqi">00</div>
                                <div id="display-status" class="status-pill">STATUS</div>
                            </div>
                            <div style="display: flex; gap: 10px;">
                                <button id="downloadPdf" class="btn" style="background: #475569; width: auto; padding: 10px 20px;">üìÑ PDF</button>
                                <a id="whatsappBtn" class="btn" style="background: #22c55e; width: auto; padding: 10px 20px; text-decoration: none; color: white; display: flex; align-items: center;" target="_blank">üì≤ SHARE</a>
                            </div>
                        </div>

                        <div class="info-section">
                            <span class="info-title">üö® IMMEDIATE PHYSIOLOGICAL IMPACT</span>
                            <p id="display-now" style="margin-bottom: 15px;"></p>
                            
                            <span class="info-title">‚è≥ LONG-TERM CHRONIC RISK ASSESSMENT</span>
                            <p id="display-future" style="margin-bottom: 15px;"></p>

                            <span class="info-title">üõ°Ô∏è CLINICAL PRECAUTIONS</span>
                            <p id="display-precautions"></p>
                        </div>
                    </div>
                    <div id="map"></div>
                    <div class="card"><div class="chart-box"><canvas id="aqiChart"></canvas></div></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
