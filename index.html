<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Open Graph / Social Preview (same as first file) -->
    <meta property="og:title" content="BreatheWell Pro | Your Air Health Advisor">
    <meta property="og:description" content="Check real-time air quality, track your medical symptoms, and download hazardous exposure reports.">
    <meta property="og:image" content="https://images.unsplash.com/photo-1580216643062-cf460548a66a?auto=format&fit=crop&w=1200&h=630">
    <meta property="og:type" content="website">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="BreatheWell Pro">
    <meta name="twitter:description" content="Personalized medical advice based on your local air quality.">
    <meta name="twitter:image" content="https://images.unsplash.com/photo-1580216643062-cf460548a66a?auto=format&fit=crop&w=1200&h=630">

    <title>BreatheWell Pro | Intelligence</title>

    <!-- Same external dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Styles (kept from second file) -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>

    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <nav class="navbar">
        <div class="nav-content">
            <span class="logo">BreatheWell<span>Pro</span></span>
            <div class="status-badge">Live Intelligence</div>
        </div>
    </nav>

    <main class="main-content">
        <div class="hero-section">
            <h1>Better Air, <span>Better Life.</span></h1>
            <p>Advanced medical-grade air quality monitoring and symptom analysis at your fingertips.</p>
        </div>

        <div class="glass-card main-card">
            <button id="gps-btn" class="btn-primary gps-pulse">
                <span class="icon">üìç</span> Sync Live Location
            </button>

            <div class="separator">
                <span>or manual search</span>
            </div>

            <form id="search-form" class="search-grid">
                <input type="text" id="city" placeholder="City" required>
                <div class="input-row">
                    <input type="text" id="state" placeholder="State" required>
                    <input type="text" id="country" placeholder="Country" required>
                </div>
                <button type="submit" class="btn-secondary">Check Air Quality</button>
            </form>
        </div>

        <div id="result" class="result-container"></div>

        <section id="symptoms-tracker" class="glass-card tracker-section" style="display:none;">
            <div class="section-header">
                <h3>ü©∫ Symptom Analysis</h3>
                <p>Select what you're feeling for a health report.</p>
            </div>

            <div class="symptom-toggles">
                <label class="chip"><input type="checkbox" class="symptom" value="Coughing"><span>Dry Cough</span></label>
                <label class="chip"><input type="checkbox" class="symptom" value="Headache"><span>Headache</span></label>
                <label class="chip"><input type="checkbox" class="symptom" value="Chest Tightness"><span>Chest Tightness</span></label>
                <label class="chip"><input type="checkbox" class="symptom" value="Eye Irritation"><span>Eye Irritation</span></label>
                <label class="chip"><input type="checkbox" class="symptom" value="Shortness of Breath"><span>Short Breath</span></label>
                <label class="chip"><input type="checkbox" class="symptom" value="Dizziness"><span>Dizziness</span></label>
            </div>

            <button onclick="analyzeSymptoms()" class="btn-action">Generate Medical Report</button>
            <div id="personal-report" class="report-box"></div>
        </section>

        <div class="action-footer">
            <div id="emergency-zone" style="display: none;">
                <button class="btn-danger" onclick="triggerEmergencyAlert()">Emergency Protocol</button>
            </div>
            <a id="whatsappBtn" class="btn-whatsapp" style="display: none;" target="_blank">Share Report</a>
            <button id="downloadPdf" class="btn-outline" style="display: none;">Download PDF</button>
        </div>

        <div class="chart-wrapper" id="chart-container" style="display: none;">
            <canvas id="aqiChart"></canvas>
        </div>
    </main>

    <!-- Same JS logic -->
    <script src="app.js"></script>
</body>
</html>
