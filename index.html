<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BreatheWell Pro | Clinical AI & Green Routing</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --primary: #38bdf8; --text: #f8fafc; --accent: #818cf8; --danger: #ef4444; --success: #10b981; --warning: #f59e0b; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--text); line-height: 1.6; }
        .navbar { padding: 15px; background: rgba(15, 23, 42, 0.9); border-bottom: 1px solid rgba(255,255,255,0.1); position: sticky; top: 0; z-index: 1000; text-align: center; }
        .logo { font-size: 20px; font-weight: 900; color: var(--primary); letter-spacing: 1px; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; display: grid; grid-template-columns: 1fr; gap: 20px; }
        @media (min-width: 900px) { .container { grid-template-columns: 380px 1fr; } }
        .card { background: var(--card); border-radius: 20px; padding: 20px; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 20px; }
        input, textarea { background: #334155; border: 1px solid rgba(255,255,255,0.1); padding: 12px; border-radius: 12px; color: white; width: 100%; margin-bottom: 10px; outline: none; }
        .btn { padding: 12px; border-radius: 12px; border: none; font-weight: 800; cursor: pointer; width: 100%; transition: 0.2s; text-transform: uppercase; font-size: 13px; }
        .btn-primary { background: linear-gradient(135deg, var(--primary), var(--accent)); color: #0f172a; }
        .btn-outline { background: transparent; border: 2px solid var(--primary); color: var(--primary); margin-bottom: 15px; }
        .aqi-num { font-size: 64px; font-weight: 900; margin: 10px 0; background: linear-gradient(to bottom, #fff, var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .status-pill { display: inline-block; padding: 6px 15px; border-radius: 50px; font-size: 12px; font-weight: 900; margin-bottom: 20px; }
        #map { height: 350px; border-radius: 18px; margin: 15px 0; filter: invert(100%) hue-rotate(180deg) brightness(95%); z-index: 1; }
        .med-label { color: var(--primary); font-size: 11px; font-weight: 900; letter-spacing: 1px; display: block; margin-bottom: 5px; opacity: 0.8; }
        .med-text { font-size: 13.5px; margin-bottom: 15px; color: #cbd5e1; }
        .ai-note { padding: 15px; border-radius: 12px; font-size: 13px; margin-top: 10px; border-left: 4px solid var(--primary); background: rgba(255,255,255,0.05); }
    </style>
</head>
<body>
    <nav class="navbar"><div class="logo">BREATHEWELL AI PRO</div></nav>
    <div class="container">
        <div class="sidebar">
            <button id="gps-btn" class="btn btn-outline">üìç TRIGGER CLINICAL GPS SCAN</button>
            <div class="card">
                <form id="search-form">
                    <input type="text" id="city" placeholder="City" required>
                    <input type="text" id="state" placeholder="State" required>
                    <input type="text" id="country" placeholder="Country" required>
                    <button type="submit" class="btn btn-primary">ANALYZE REGION</button>
                </form>
            </div>

            <div id="route-card" class="card" style="display: none;">
                <span class="med-label">üåø GREEN ROUTE PLANNER (VASCULAR DEFENSE)</span>
                <input type="text" id="destination" placeholder="Enter Destination...">
                <button id="plan-route-btn" class="btn btn-primary">FIND CLEANEST ROUTE</button>
                <div id="route-output"></div>
            </div>

            <div id="ai-triage-card" class="card" style="display: none;">
                <span class="med-label">ü§ñ AZURE AI CLINICAL TRIAGE</span>
                <textarea id="ai-input" placeholder="Describe symptoms (e.g., 'Sharp chest pain, burning eyes')..."></textarea>
                <button id="ai-btn" class="btn btn-primary">RUN AI CORRELATION</button>
                <div id="ai-output"></div>
            </div>
        </div>

        <div class="dashboard">
            <div id="placeholder" class="card" style="text-align: center; padding: 100px 20px; opacity: 0.4;">üîç Awaiting Location Scan...</div>
            <div id="dashboard-content" style="display: none;">
                <div class="card">
                    <div style="display: flex; justify-content: space-between; align-items: flex-start; flex-wrap: wrap;">
                        <div>
                            <h2 id="display-city">City</h2>
                            <div class="aqi-num" id="display-aqi">00</div>
                            <div id="display-status" class="status-pill">STATUS</div>
                        </div>
                        <button id="downloadPdf" class="btn" style="background: #475569; width: auto; padding: 10px 20px; color: white;">üìÑ PDF REPORT</button>
                    </div>

                    <div style="margin-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px;">
                        <span class="med-label">üö® BIOLOGICAL IMPACT (ALVEOLAR BREACH)</span>
                        <p id="display-bio" class="med-text"></p>
                        <span class="med-label">‚ö†Ô∏è CLINICAL WARNINGS</span>
                        <p id="display-warnings" class="med-text" style="color: var(--danger); font-weight: 600;"></p>
                        <span class="med-label">üõ°Ô∏è PROTECTIVE PROTOCOL</span>
                        <p id="display-precautions" class="med-text" style="color: white; font-weight: bold;"></p>
                    </div>
                </div>
                <div id="map"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
