<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BreatheWell Pro | Health Intelligence</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="manifest" href="manifest.json">

    <style>
        :root { --bg: #0f172a; --card: #1e293b; --primary: #38bdf8; --text: #f8fafc; --accent: #818cf8; --danger: #ef4444; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: var(--text); line-height: 1.5; }
        
        .navbar { padding: 15px 20px; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.1); position: sticky; top: 0; z-index: 1000; text-align: center; }
        .logo { font-size: 18px; font-weight: 900; color: var(--primary); letter-spacing: 1.5px; }

        .container { max-width: 1200px; margin: 0 auto; padding: 15px; display: grid; grid-template-columns: 1fr; gap: 20px; }
        @media (min-width: 900px) { .container { grid-template-columns: 350px 1fr; padding: 30px; } }

        .card { background: var(--card); border-radius: 20px; padding: 20px; border: 1px solid rgba(255,255,255,0.05); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        
        input { background: #334155; border: 1px solid rgba(255,255,255,0.1); padding: 14px; border-radius: 12px; color: white; width: 100%; margin-bottom: 10px; font-size: 16px; }
        .btn { padding: 14px; border-radius: 12px; border: none; font-weight: 800; cursor: pointer; width: 100%; transition: 0.2s; font-size: 14px; text-transform: uppercase; }
        .btn-primary { background: linear-gradient(135deg, var(--primary), var(--accent)); color: #0f172a; }
        .btn-outline { background: transparent; border: 1px solid var(--primary); color: var(--primary); margin-bottom: 15px; }
        
        .aqi-val { font-size: 80px; font-weight: 900; line-height: 1; margin: 10px 0; background: linear-gradient(to bottom, #fff, var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .status-pill { display: inline-block; padding: 6px 15px; border-radius: 50px; font-size: 11px; font-weight: 900; letter-spacing: 1px; margin-bottom: 20px; }
        
        #map { height: 280px; border-radius: 18px; margin: 15px 0; filter: invert(100%) hue-rotate(180deg) brightness(95%); z-index: 1; }
        .chart-container { height: 250px; margin-top: 15px; }

        .med-label { color: var(--primary); font-size: 11px; font-weight: 900; letter-spacing: 1px; display: block; margin-bottom: 5px; opacity: 0.8; }
        .med-text { font-size: 14px; margin-bottom: 20px; color: #cbd5e1; }

        #emergency-banner { display: none; background: var(--danger); color: white; padding: 15px; border-radius: 12px; font-weight: 900; text-align: center; margin-bottom: 15px; animation: pulse 2s infinite; cursor: pointer; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

        .history-item { background: rgba(255,255,255,0.03); padding: 10px; border-radius: 10px; display: flex; justify-content: space-between; font-size: 12px; border-left: 3px solid var(--primary); }
    </style>
</head>
<body>
    <nav class="navbar"><div class="logo">BREATHEWELL PRO</div></nav>
    <div class="container">
        <div class="sidebar">
            <button id="gps-btn" class="btn btn-outline">üìç ONE-CLICK GPS SYNC</button>
            <div class="card">
                <form id="search-form">
                    <input type="text" id="city" placeholder="City (e.g. London)" required>
                    <input type="text" id="state" placeholder="State/Region" required>
                    <input type="text" id="country" placeholder="Country" required>
                    <button type="submit" class="btn btn-primary">ANALYZE HEALTH</button>
                </form>
            </div>

            <div id="history-card" class="card" style="margin-top: 20px; display: none;">
                <h4 class="med-label">üíæ RECENT SESSIONS</h4>
                <div id="history-list" style="display: flex; flex-direction: column; gap: 8px;"></div>
            </div>

            <div id="symptom-card" class="card" style="margin-top: 20px; display: none;">
                <h4 class="med-label">ü©∫ SYMPTOM CORRELATOR</h4>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px; font-size: 12px;">
                    <label><input type="checkbox" class="symptom" value="Coughing"> Dry Cough</label>
                    <label><input type="checkbox" class="symptom" value="Headache"> Headache</label>
                    <label><input type="checkbox" class="symptom" value="Chest Pain"> Chest Pain</label>
                    <label><input type="checkbox" class="symptom" value="Dizziness"> Dizziness</label>
                </div>
                <button id="analyze-btn" class="btn btn-primary" style="margin-top: 15px; height: 40px; font-size: 11px;">RUN CORRELATION</button>
                <div id="personal-report" style="margin-top: 15px; font-size: 12px;"></div>
            </div>
        </div>

        <div class="dashboard">
            <div id="emergency-banner">üÜò CRITICAL AIR ALERT: VIEW MEDICAL PROTOCOL</div>
            <div id="placeholder" class="card" style="text-align: center; padding: 100px 20px; opacity: 0.4;">üîç Waiting for Location Scan...</div>

            <div id="main-content" style="display: none;">
                <div class="card">
                    <div style="display: flex; justify-content: space-between; align-items: flex-start; flex-wrap: wrap;">
                        <div>
                            <h2 id="display-city" style="font-size: 24px;">City</h2>
                            <div class="aqi-val" id="display-aqi">00</div>
                            <div id="display-status" class="status-pill">STATUS</div>
                        </div>
                        <div style="display: flex; gap: 8px;">
                            <button id="downloadPdf" class="btn" style="background: #475569; width: auto; padding: 10px 20px; color: white;">üìÑ PDF</button>
                            <button id="nativeShareBtn" class="btn" style="background: var(--primary); width: auto; padding: 10px 20px; color: var(--bg);">üì§ SHARE</button>
                        </div>
                    </div>

                    <div>
                        <span class="med-label">üö® BIOLOGICAL IMPACT</span>
                        <p class="med-text" id="display-now"></p>
                        <span class="med-label">‚è≥ CHRONIC RISK PROJECTION</span>
                        <p class="med-text" id="display-future"></p>
                        <span class="med-label">üõ°Ô∏è CLINICAL PRECAUTIONS</span>
                        <p class="med-text" id="display-precautions" style="color: white; font-weight: bold;"></p>
                    </div>
                </div>
                <div id="map"></div>
                <div class="card"><div class="chart-container"><canvas id="aqiChart"></canvas></div></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
