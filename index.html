<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BreatheWell Pro | Clinical AI</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --primary: #38bdf8; --text: #f8fafc; --accent: #818cf8; --danger: #ef4444; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', system-ui, sans-serif; }
        body { background: var(--bg); color: var(--text); line-height: 1.6; overflow-x: hidden; }
        
        /* Mobile-First Layout */
        .container { max-width: 1200px; margin: 0 auto; padding: 15px; display: grid; grid-template-columns: 1fr; gap: 20px; }
        @media (min-width: 900px) { .container { grid-template-columns: 350px 1fr; padding: 30px; } }

        .navbar { padding: 15px 20px; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.1); sticky; top: 0; z-index: 1000; text-align: center; }
        .logo { font-size: 20px; font-weight: 900; color: var(--primary); letter-spacing: 1px; }

        .card { background: var(--card); border-radius: 20px; padding: 25px; border: 1px solid rgba(255,255,255,0.05); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        input, textarea { background: #334155; border: 1px solid rgba(255,255,255,0.1); padding: 14px; border-radius: 12px; color: white; width: 100%; margin-bottom: 10px; font-size: 16px; outline: none; }
        textarea { height: 100px; resize: none; border: 1px solid var(--accent); }
        
        .btn { padding: 14px; border-radius: 12px; border: none; font-weight: 800; cursor: pointer; width: 100%; transition: 0.2s; font-size: 14px; text-transform: uppercase; }
        .btn-primary { background: linear-gradient(135deg, var(--primary), var(--accent)); color: #0f172a; }
        .btn-outline { background: transparent; border: 2px solid var(--primary); color: var(--primary); margin-bottom: 15px; }
        
        .aqi-num { font-size: 72px; font-weight: 900; line-height: 1; margin: 10px 0; background: linear-gradient(to bottom, #fff, var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .status-pill { display: inline-block; padding: 6px 15px; border-radius: 50px; font-size: 11px; font-weight: 900; letter-spacing: 1px; margin-bottom: 20px; }
        
        #map { height: 300px; border-radius: 18px; margin: 15px 0; filter: invert(100%) hue-rotate(180deg) brightness(95%); }
        .chart-box { height: 250px; }

        .med-label { color: var(--primary); font-size: 11px; font-weight: 900; letter-spacing: 1px; display: block; margin-bottom: 5px; opacity: 0.7; }
        .med-val { font-size: 14px; margin-bottom: 15px; color: #cbd5e1; }
        
        /* AI Triage Highlight */
        .ai-note { padding: 15px; background: rgba(129, 140, 248, 0.1); border-left: 4px solid var(--accent); border-radius: 10px; font-size: 13px; }
    </style>
</head>
<body>
    <nav class="navbar"><div class="logo">BREATHEWELL AI PRO</div></nav>
    
    <div class="container">
        <div class="sidebar">
            <button id="gps-btn" class="btn btn-outline">üìç LIVE GPS BIO-SCAN</button>
            
            <div class="card">
                <form id="search-form">
                    <input type="text" id="city" placeholder="City" required>
                    <input type="text" id="state" placeholder="State" required>
                    <input type="text" id="country" placeholder="Country" required>
                    <button type="submit" class="btn btn-primary">START ANALYSIS</button>
                </form>
            </div>

            <div id="ai-triage-card" class="card" style="margin-top: 20px; display: none;">
                <span class="med-label">ü§ñ AZURE AI CLINICAL TRIAGE</span>
                <p style="font-size: 12px; opacity: 0.6; margin-bottom: 10px;">Describe your physical symptoms in detail:</p>
                <textarea id="symptom-journal" placeholder="e.g., 'I feel a sharp pain in my chest and my eyes are burning...'"></textarea>
                <button id="ai-analyze-btn" class="btn btn-primary" style="margin-top: 10px; font-size: 11px; height: 40px;">RUN AI CORRELATION</button>
                <div id="ai-report" style="margin-top: 15px;"></div>
            </div>
        </div>

        <div class="main-dashboard">
            <div id="placeholder" class="card" style="text-align: center; padding: 120px 20px; opacity: 0.4;">
                üîç Awaiting Sensor Data...
            </div>

            <div id="dashboard-ui" style="display: none;">
                <div class="card">
                    <div style="display: flex; justify-content: space-between; align-items: flex-start; flex-wrap: wrap;">
                        <div>
                            <h2 id="display-city">City</h2>
                            <div class="aqi-num" id="display-aqi">00</div>
                            <div id="display-status" class="status-pill">STATUS</div>
                        </div>
                        <div style="display: flex; gap: 10px;">
                            <button id="downloadPdf" class="btn" style="background: #475569; width: auto; padding: 10px 20px; color: white;">üìÑ PDF REPORT</button>
                            <button id="shareBtn" class="btn" style="background: var(--primary); width: auto; padding: 10px 20px; color: var(--bg);">üì§ SHARE</button>
                        </div>
                    </div>

                    <div style="margin-top: 25px;">
                        <span class="med-label">üö® BIOLOGICAL IMPACT (ALVEOLAR BREACH)</span>
                        <p class="med-val" id="display-now"></p>
                        <span class="med-label">‚è≥ CHRONIC RISK ASSESSMENT</span>
                        <p class="med-val" id="display-future"></p>
                        <span class="med-label">üõ°Ô∏è CLINICAL PROTOCOL</span>
                        <p class="med-val" id="display-precautions" style="color: white; font-weight: 900;"></p>
                    </div>
                </div>
                
                <div id="map"></div>
                <div class="card"><div class="chart-box"><canvas id="aqiChart"></canvas></div></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
