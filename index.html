<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BreatheWell Pro | Health Intelligence</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="manifest" href="manifest.json">

    <style>
        :root { --bg: #0f172a; --card: #1e293b; --primary: #38bdf8; --text: #f8fafc; --accent: #818cf8; --danger: #ef4444; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: var(--text); line-height: 1.5; }
        
        .navbar { padding: 15px 20px; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.1); position: sticky; top: 0; z-index: 1000; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 18px; font-weight: 900; color: var(--primary); letter-spacing: 1.5px; }

        .container { max-width: 1200px; margin: 0 auto; padding: 15px; display: grid; grid-template-columns: 1fr; gap: 20px; }
        @media (min-width: 900px) { .container { grid-template-columns: 350px 1fr; padding: 30px; } }

        .card { background: var(--card); border-radius: 20px; padding: 20px; border: 1px solid rgba(255,255,255,0.05); box-shadow: 0 10px 30px rgba(0,0,0,0.3); margin-bottom: 15px; }
        
        input { background: #334155; border: 1px solid rgba(255,255,255,0.1); padding: 14px; border-radius: 12px; color: white; width: 100%; margin-bottom: 10px; font-size: 16px; }
        .btn { padding: 14px; border-radius: 12px; border: none; font-weight: 800; cursor: pointer; width: 100%; transition: 0.2s; font-size: 14px; text-transform: uppercase; }
        .btn-primary { background: linear-gradient(135deg, var(--primary), var(--accent)); color: #0f172a; }
        .btn-outline { background: transparent; border: 1px solid var(--primary); color: var(--primary); margin-bottom: 15px; }
        .btn-sm { padding: 8px; font-size: 11px; width: auto; }

        .aqi-val { font-size: 80px; font-weight: 900; line-height: 1; margin: 10px 0; background: linear-gradient(to bottom, #fff, var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .status-pill { display: inline-block; padding: 6px 15px; border-radius: 50px; font-size: 11px; font-weight: 900; letter-spacing: 1px; margin-bottom: 20px; }
        
        #map { height: 280px; border-radius: 18px; margin: 15px 0; filter: invert(100%) hue-rotate(180deg) brightness(95%); z-index: 1; }
        .chart-container { height: 250px; margin-top: 15px; }

        .med-label { color: var(--primary); font-size: 11px; font-weight: 900; letter-spacing: 1px; display: block; margin-bottom: 5px; opacity: 0.8; }
        .med-text { font-size: 14px; margin-bottom: 20px; color: #cbd5e1; }

        #emergency-banner { display: none; background: var(--danger); color: white; padding: 15px; border-radius: 12px; font-weight: 900; text-align: center; margin-bottom: 15px; animation: pulse 2s infinite; cursor: pointer; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

        .history-item { background: rgba(255,255,255,0.03); padding: 10px; border-radius: 10px; display: flex; justify-content: space-between; font-size: 12px; border-left: 3px solid var(--primary); margin-bottom: 5px; }
    </style>
</head>

                </form>
            </div>
