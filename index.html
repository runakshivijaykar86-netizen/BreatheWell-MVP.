<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BreatheWell Pro</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --primary: #38bdf8;
            --text: #f8fafc;
            --accent: #818cf8;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; }

        /* Mobile-First Layout */
        .container { width: 100%; max-width: 1200px; margin: 0 auto; padding: 15px; }
        
        .navbar { 
            padding: 20px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); 
            background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 1000;
        }
        .logo { font-size: 20px; font-weight: 800; color: var(--primary); letter-spacing: 1px; }

        .app-layout { display: flex; flex-direction: column; gap: 20px; }

        /* Cards Styling */
        .card { 
            background: var(--card); border-radius: 20px; padding: 20px; 
            border: 1px solid rgba(255,255,255,0.05); box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        /* Inputs for Mobile */
        .search-group { display: flex; flex-direction: column; gap: 10px; }
        input { 
            background: #334155; border: none; padding: 15px; border-radius: 12px; 
            color: white; font-size: 16px; width: 100%;
        }
        
        .btn { 
            padding: 15px; border-radius: 12px; border: none; font-weight: 700; 
            cursor: pointer; transition: 0.2s; font-size: 14px; width: 100%;
        }
        .btn-primary { background: linear-gradient(135deg, var(--primary), var(--accent)); color: white; margin-top: 10px; }
        .btn-gps { background: #334155; color: var(--primary); border: 1px solid var(--primary); margin-bottom: 10px; }

        /* Result Section */
        .aqi-display { text-align: center; padding: 20px 0; }
        .aqi-num { font-size: 72px; font-weight: 900; line-height: 1; margin: 10px 0; }
        .status-pill { display: inline-block; padding: 6px 20px; border-radius: 50px; font-weight: 800; font-size: 14px; }

        /* Dashboard Grid */
        .data-grid { display: grid; grid-template-columns: 1fr; gap: 15px; margin-top: 20px; }
        #map { height: 250px; border-radius: 15px; margin-top: 15px; filter: invert(100%) hue-rotate(180deg) brightness(95%); }
        .chart-box { height: 250px; width: 100%; }

        /* Desktop Adjustments */
        @media (min-width: 768px) {
            .app-layout { grid-template-columns: 350px 1fr; display: grid; align-items: start; }
            .data-grid { grid-template-columns: 1fr 1fr; }
            .container { padding: 30px; }
        }

        #emergency-banner { 
            display: none; background: #ef4444; color: white; padding: 15px; 
            border-radius: 12px; text-align: center; font-weight: 800; margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar"><div class="logo">BREATHEWELL PRO</div></nav>
    
    <div class="container">
        <div id="emergency-banner" onclick="triggerEmergencyAlert()">üÜò HAZARDOUS AIR: CLICK FOR MEDICAL PROTOCOL</div>
        
        <div class="app-layout">
            <div class="sidebar">
                <button id="gps-btn" class="btn btn-gps">üìç Use Current GPS Location</button>
                <div class="card">
                    <form id="search-form" class="search-group">
                        <input type="text" id="city" placeholder="Enter City">
                        <input type="text" id="state" placeholder="Enter State">
                        <input type="text" id="country" placeholder="Enter Country">
                        <button type="submit" class="btn btn-primary">ANALYZE AIR HEALTH</button>
                    </form>
                </div>

                <div id="tracker-card" class="card" style="margin-top:20px; display:none;">
                    <h4 style="margin-bottom:15px; font-size:14px; color:var(--primary)">ü©∫ SYMPTOMS CHECKLIST</h4>
                    <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; font-size:12px;">
                        <label><input type="checkbox" class="symptom" value="Cough"> Cough</label>
                        <label><input type="checkbox" class="symptom" value="Headache"> Headache</label>
                        <label><input type="checkbox" class="symptom" value="Fatigue"> Fatigue</label>
                        <label><input type="checkbox" class="symptom" value="Tightness"> Chest Tight</label>
                    </div>
                    <button onclick="analyzeSymptoms()" class="btn btn-primary" style="background:#334155; margin-top:15px;">GET CORRELATION</button>
                    <div id="personal-report" style="margin-top:15px; font-size:12px; opacity:0.8;"></div>
                </div>
            </div>

            <div class="dashboard">
                <div id="main-content" style="display:none;">
                    <div class="card">
                        <div class="aqi-display">
                            <h2 id="display-city">City Name</h2>
                            <div class="aqi-num" id="display-aqi">--</div>
                            <div id="display-status" class="status-pill">STATUS</div>
                        </div>
                        <div class="data-grid">
                            <div>
                                <small style="color:var(--primary); font-weight:bold;">SHORT TERM</small>
                                <p id="display-now" style="font-size:14px; margin-top:5px;"></p>
                            </div>
                            <div>
                                <small style="color:var(--primary); font-weight:bold;">CHRONIC RISK</small>
                                <p id="display-future" style="font-size:14px; margin-top:5px;"></p>
                            </div>
                        </div>
                        <div style="display:flex; gap:10px; margin-top:20px;">
                            <button id="downloadPdf" class="btn" style="background:#475569; color:white;">üìÑ PDF</button>
                            <a id="whatsappBtn" class="btn" style="background:#22c55e; color:white; text-decoration:none; text-align:center;">üì≤ SHARE</a>
                        </div>
                    </div>

                    <div id="map"></div>
                    <div class="card" style="margin-top:20px;"><div class="chart-box"><canvas id="aqiChart"></canvas></div></div>
                </div>

                <div id="placeholder" class="card" style="text-align:center; padding:60px 20px; opacity:0.5;">
                    üîç Waiting for Location Data...
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
