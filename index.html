<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BreatheWell MVP</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f9; }
        .navbar {
            display: flex; justify-content: space-between; align-items: center;
            background-color: #0078d4; padding: 0 2rem; height: 60px; color: white;
        }
        .container {
            max-width: 500px; margin: 50px auto; background: white;
            padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h2 { margin-bottom: 20px; color: #333; text-align: center; }
        input {
            width: 100%; padding: 12px; margin: 10px 0;
            border: 1px solid #ccc; border-radius: 4px;
        }
        button {
            width: 100%; background: #0078d4; color: white; border: none;
            padding: 12px; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 10px;
        }
        button:hover { background: #005a9e; }
        #result { margin-top: 20px; display: none; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo"><strong>Breathe</strong>Well</div>
    </nav>

    <div class="container">
        <h2>Check Air Quality</h2>
        <form id="signup-form">
            <input type="text" id="cityInput" placeholder="Enter City (e.g. Delhi)" required>
            <button type="submit">Search City</button>
        </form>
        
        <button id="checkBtn">üìç Use My Location</button>
        
        <div id="result"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
