<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BreatheWell Pro | Health Intelligence</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <style>
        :root {
            --primary: #0078d4;
            --dark: #1e293b;
            --light: #f8fafc;
            --accent: #38bdf8;
        }

        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            color: var(--dark);
            min-height: 100vh;
        }

        .navbar { 
            background: white; 
            padding: 1rem 10%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
        }

        .logo { font-size: 24px; font-weight: 800; color: var(--primary); letter-spacing: -1px; }

        .app-grid { 
            max-width: 1200px; 
            margin: 30px auto; 
            display: grid; 
            grid-template-columns: 1fr 2fr; 
            gap: 25px; 
            padding: 0 20px;
        }

        /* Glassmorphism Cards */
        .card { 
            background: rgba(255, 255, 255, 0.9); 
            backdrop-filter: blur(10px);
            padding: 25px; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.04);
            border: 1px solid rgba(255,255,255,0.7);
        }

        .search-section { display: flex; flex-direction: column; gap: 15px; }
        input { 
            padding: 14px; 
            border: 2px solid #e2e8f0; 
            border-radius: 12px; 
            font-size: 15px; 
            transition: 0.3s;
        }
        input:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 0 4px rgba(0,120,212,0.1); }

        .btn { 
            padding: 14px; 
            border-radius: 12px; 
            border: none; 
            font-weight: 700; 
            cursor: pointer; 
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,120,212,0.3); }
        
        .btn-gps { background: var(--dark); color: white; width: 100%; margin-bottom: 20px; }

        /* Medical Display */
        .aqi-badge { 
            font-size: 48px; font-weight: 900; margin: 10px 0;
            background: linear-gradient(45deg, var(--dark), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-pill {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .chart-map-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        #map { height: 250px; border-radius: 15px; z-index: 1; }

        @media (max-width: 900px) {
            .app-grid, .chart-map-container { grid-template-columns: 1fr; }
        }

        /* Emergency Pulse */
        #emergency-zone { display: none; }
        .emergency-banner {
            background: #fee2e2; border: 2px solid #ef4444; color: #b91c1c;
            padding: 15px; border-radius: 12px; font-weight: 800; text-align: center;
            animation: pulse 2s infinite; cursor: pointer;
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">BreatheWell <span style="font-weight: 300; opacity: 0.6;">PRO</span></div>
        <div id="date-display" style="font-size: 14px; font-weight: 600; opacity: 0.5;"></div>
    </nav>

    <div class="app-grid">
        <div class="sidebar">
            <button id="gps-btn" class="btn btn-gps">üìç Auto-Sync Location</button>
            <div class="card">
                <h3 style="margin-bottom: 15px;">Global Search</h3>
                <form id="search-form" class="search-section">
                    <input type="text" id="city" placeholder="City" required>
                    <input type="text" id="state" placeholder="State/Region" required>
                    <input type="text" id="country" placeholder="Country" required>
                    <button type="submit" class="btn btn-primary">Analyze Health Risk</button>
                </form>
            </div>
            
            <div id="symptoms-tracker" class="card" style="margin-top: 20px; display:none;">
                <h3>ü©∫ Symptom Analysis</h3>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 0;">
                    <label style="font-size: 13px;"><input type="checkbox" class="symptom" value="Coughing"> Coughing</label>
                    <label style="font-size: 13px;"><input type="checkbox" class="symptom" value="Headache"> Headache</label>
                    <label style="font-size: 13px;"><input type="checkbox" class="symptom" value="Fatigue"> Fatigue</label>
                    <label style="font-size: 13px;"><input type="checkbox" class="symptom" value="Wheezing"> Wheezing</label>
                </div>
                <button onclick="analyzeSymptoms()" class="btn btn-primary" style="width: 100%; background: var(--dark);">Verify Correlation</button>
                <div id="personal-report" style="margin-top: 15px; font-size: 13px; color: #64748b;"></div>
            </div>
        </div>

        <div class="dashboard">
            <div id="result-placeholder" class="card" style="text-align:center; padding: 100px 20px;">
                <p style="opacity: 0.5;">Enter a city or use GPS to generate a Medical Health Assessment.</p>
            </div>

            <div id="main-content" style="display: none;">
                <div class="card" id="risk-card">
                    <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                        <div>
                            <h2 id="display-city" style="font-size: 28px;">City Name</h2>
                            <div class="aqi-badge" id="display-aqi">00</div>
                            <div id="display-status" class="status-pill">Healthy</div>
                        </div>
                        <div style="text-align: right;">
                            <button id="downloadPdf" class="btn" style="background: #e2e8f0; color: var(--dark); margin-bottom: 10px;">üìÑ PDF Report</button>
                            <a id="whatsappBtn" class="btn" style="background: #25D366; color: white;" target="_blank">üì≤ Share</a>
                        </div>
                    </div>
                    
                    <hr style="margin: 20px 0; border: 0; border-top: 1px solid #e2e8f0;">
                    
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                        <div>
                            <strong style="font-size: 12px; text-transform: uppercase; color: var(--primary);">üö® Symptoms Now</strong>
                            <p id="display-now" style="font-size: 14px; margin-top: 5px;"></p>
                        </div>
                        <div>
                            <strong style="font-size: 12px; text-transform: uppercase; color: var(--primary);">‚è≥ Future Risk</strong>
                            <p id="display-future" style="font-size: 14px; margin-top: 5px;"></p>
                        </div>
                    </div>
                </div>

                <div id="emergency-zone" style="margin-top: 20px;">
                    <div class="emergency-banner" onclick="triggerEmergencyAlert()">üÜò CRITICAL AIR ALERT: VIEW MEDICAL PROTOCOL</div>
                </div>

                <div class="chart-map-container">
                    <div class="card"><canvas id="aqiChart"></canvas></div>
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
