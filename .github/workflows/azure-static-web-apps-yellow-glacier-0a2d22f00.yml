name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client

      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
           script: |
               const coredemo = require('@actions/core')
               return await coredemo.getIDToken()
           result-encoding: string

      - name: Diagnostics â€” show repo root files and sizes
        run: |
          echo "Working directory: $(pwd)"
          echo "Top-level listing:"
          ls -la
          echo
          echo "Top-level sizes (du -sh):"
          du -sh ./* 2>/dev/null || true
          echo
          echo "List files > 10MB:"
          find . -type f -size +10M -exec ls -lh {} \; || true
          echo
          echo "Count files by extension (top 20):"
          find . -type f | sed -n 's/.*\.//p' | sort | uniq -c | sort -rn | head -n 20 || true

      - name: Prepare deployment folder
        run: |
          # Create a clean deploy folder containing only site files
          rm -rf deploy
          mkdir -p deploy
          # Copy files excluding repo metadata and common heavy dirs
          rsync -av --progress \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='**/*.log' \
            --exclude='**/*.psd' \
            --exclude='**/*.mov' \
            --exclude='**/*.mp4' \
            ./ deploy/
          echo "deploy folder size:"
          du -sh deploy || true
          echo "deploy top-level listing:"
          ls -la deploy || true

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_YELLOW_GLACIER_0A2D22F00 }}
          action: "upload"
          app_location: "deploy"          # path to site files to upload
          api_location: ""                # set to empty string if no API folder
          output_location: ""       # final built files (same as app_location since skip_app_build)
          skip_app_build: true
          github_id_token: ${{ steps.idtoken.outputs.result }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"

